<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAT APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <button class="user1-button active user-button" id="user1-button">Emmanuel</button>
        <button class="user2-button user-button" id="user2-button">Blessing</button>
    </header>
    <main>
        <h2 id="user">Emmanuel</h2>
        <div class="messages" id="messages">
        </div>
        <form id="form">
            <input type="text" placeholder="Type here, Emmanuel" id="text">
            <input type="submit" value="Send">
        </form>
        <button class="delete-button">Clear Chat</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
